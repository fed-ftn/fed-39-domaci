<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaci</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div>
        <i class="fa fa-map-marker" style="font-size: 24px"></i>
        <a href="#">New York</a>
      </div>

      <ul>
        <li>Rent</li>
        <li>Buy</li>
        <li>Sell</li>
        <li>Messages</li>
      </ul>
    </header>

    <main>
      <div class="picture">
        <div class="picture_hbox">
          <h1>Welcome to HomeExchange</h1>
          <h3>Your fastest way or sell home online</h3>
        </div>
      </div>

      <div class="buttons">
        <button>$1,200 - $4,000</button>
        <button>1+ Bedroom</button>
        <button>Garage</button>
      </div>

      <section class="gallery">
        <div class="gallery_box">
          <img src="slike/1.jpg" alt="" />
          <img src="slike/2.jpg" alt="" />
          <img src="slike/3.jpg" alt="" />
          <img src="slike/4.jpg" alt="" />
          <img src="slike/5.jpg" alt="" />
          <img src="slike/6.jpg" alt="" />
        </div>
      </section>




      <div class="tabela">
        <h1>Pricing</h1>
        <p>Our services prices in New York</p>


        <div class="price">
            <div class="price_box">Price</div>
            <div>
            <div class="price_rent">Rent/Buy</div>
            <div class="price_sell">Sell</div>
            </div>
        </div>
        <div class="box">
          <div class="box_loc">Location</div>

          <div class="box_2">
            <div class="box_2-1">Downtown</div>
            <div class="box_2-2">Center</div>
            <div class="box_2-3">Manhatn</div>
          </div>
         
          <div class="box_3">
            <div class="box_3-1">3$</div>
            <div class="box_3-2">3$</div>
            <div class="box_3-3">3$</div>
          </div>


          <div class="box_4">
            <div class="box_4-1">3$</div>
            <div class="box_4-2">3$</div>
            <div class="box_4-3">3$</div>
          </div>
        </div>

         
        </div>


      </div>

      <section class="contact">
        <h1>Contact us</h1>

        <div class="contact_box">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.184132449766!2d-73.9855426!3d40.7579747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2z0KLQsNGY0LzRgSDRgdC60LLQtdGA!5e0!3m2!1ssr!2srs!4v1663852454841!5m2!1ssr!2srs"
            width="300"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <form action="#" method="post">
            <div class="first">
              <select name="gender" id="gender">
                <option value="Mrs">Mrs</option>
                <option value="Mr">Mr</option>
                <option value="Other">Other</option>
              </select>

              <input type="text" placeholder="Your name" />
            </div>
            <div>
              <input type="email" placeholder="Your email" />
            </div>
            <div class="message">
              <input type="text" placeholder="Your message" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright &#169; 2016 <span>HomeExchange</span></p>
    </footer>
  </body>
</html>
