<!DOCTYPE html>

<head>
    <title>Sass Mixini zadatak</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
    <header>
        <div class="up">
            <div class="orangediv">
                <img src="slike/location.png"> <a href="#">New York</a>
            </div>
            <div class="upright">
                <a href="#">Rent</a>
                <a href="#">Buy</a>
                <a href="#">Sell</a>
                <a href="#">Messages</a>
            </div>
        </div>
    </header>
    <main>
        <div id="transparentdiv">
            <h1>Welcome to HomeExchange</h1>
            <p>Your fastest way to find or sell home online.</p>
        </div>
        <img src="slike/intro.jpg" id="hero">
        <section id="prvasekcija">
            <input type="button" value="$1,200-$4,000">
            <input type="button" value="1+Bedroom">
            <input type="button" value="Garage">
        </section>
        <section id="drugasekcija">
            <div id="drugim">
                <img src="slike/1.jpg">
                <img src="slike/2.jpg">
                <img src="slike/3.jpg">
                <img src="slike/4.jpg">
                <img src="slike/5.jpg">
                <img src="slike/6.jpg">
            </div>
        </section>
        <section id="trecasekcija">
            <h1>PRICING</h1>
            <p>Our services prices in New York</p>
            <input type="button" value="Check the prices" id="showbutton">
            <table>
                <tr>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <th colspan="3">Price</th>
                </tr>
                <tr>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td colspan="2"class="siv">Rent/Buy</td>
                    <td class="siv">Sell</td>
                    
                </tr>
                <tr>
                    <th colspan="2" rowspan="3">Location</th>
                    <td colspan="2" class="siv">Downtown</td>
                    <td colspan="2">3$</td>
                    <td>3$</td>
                </tr>
                <tr><td colspan="2"class="siv">Center</td>
                    <td colspan="2">3$</td>
                    <td>3$</td></tr>
                <tr><td colspan="2"class="siv">Manhattan</td>
                    <td colspan="2">3$</td>
                    <td>3$</td></tr>
            </table>
            </div>
        </section>
        <section id="cetvrtasekcija">
            <h1 id="lastsec">CONTACT US</h1>
            <div id="divl">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17095.57635815179!2d-74.00575620092934!3d40.75983640878053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2z0KLQsNGY0LzRgSDRgdC60LLQtdGA!5e0!3m2!1ssr!2srs!4v1664100365763!5m2!1ssr!2srs"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                <form >

                    <div class="full2">
                        <input list="browsers" name="browser" id="browser" placeholder="Mrs" >

                        <datalist id="browsers" ">
                            <option value=" Mrs">
                            <option value="Mr">

                        </datalist>

                        <input type="text" placeholder="Your name" id="txt">
                    </div>
                    <input type="email" placeholder="Your email" class="full"><br>
                    <textarea placeholder="Your text" class="full"></textarea>

                </form>
            </div>
        </section>

    </main>
    <footer>
        <p>Copyright â’¸ 2016 <a href="#" id="fo"> HomeExhange</a></p>
    </footer>
</body>

</html>
